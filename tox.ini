[tox]
minversion = 2.3.1
envlist = linters
skip_missing_interpreters = true

[testenv]
usedevelop = True
# avoid using deps= due to https://github.com/tox-dev/tox/issues/149
# hide deps from stdout https://github.com/tox-dev/tox/issues/601
list_dependencies_command=echo

sitepackages=False
setenv =
    PIP_LOG={envdir}/pip.log
passenv =
    CI
    PIP_*
    TRAVIS
    TRAVIS_*
    XDG_CACHE_HOME
envars =
    PIP_DISABLE_PIP_VERSION_CHECK=1
    PIP_USER=no
    PATH={toxinidir}/node_modules/.bin:{env:PATH}
whitelist_externals =
    bash
    echo
    find
    grep
    node
    npm
    rm
    which
    xargs

[testenv:linters]
commands=
    pip install -q -r requirements.txt -r test-requirements.txt
    npm install -y
    node --version
    which npm
    which node
    npm run spell
    python -m pre_commit run --all
